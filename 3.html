        function startQuiz() {
            currentQuestionIndex = 0;
            displayQuestion();

        function displayQuestion() {
            var questionContainer = document.getElementById("question");
            var optionsContainer = document.getElementById("options");
            var timerContainer = document.getElementById("timer");
            var resultContainer = document.getElementById("result");
            var explanationContainer = document.getElementById("explanation");
            var nextButton = document.getElementById("nextButton");
            var quizNumberContainer = document.getElementById("quiz-number");

            var currentQuestion = questions[currentQuestionIndex];

            quizNumberContainer.textContent = "Quiz " + (currentQuestionIndex + 1) + " / " + questions.length;

            questionContainer.innerHTML = `<div>${currentQuestionIndex + 1}. ${currentQuestion.question}</div><img id="voiceIcon" src="file:///C:/Users/Engin/OneDrive/Desktop/Website/photos/speaker.jpg" alt="Voice" onclick="toggleVoice('${currentQuestion.question} ${currentQuestion.options.join('. ')}')">`;
            timerContainer.textContent = "Time remaining: 48 seconds";

            optionsContainer.innerHTML = "";
            currentQuestion.options.forEach(function (option, index) {
                var optionElement = document.createElement("div");
                optionElement.className = "option";
                optionElement.textContent = (index + 1) + ". " + option;
                optionElement.onclick = function () {
                    checkAnswer(option, index);
                };
                optionsContainer.appendChild(optionElement);
            });

            resultContainer.textContent = "";
            explanationContainer.textContent = "";
            nextButton.style.display = "none";

            startTimer();
            // Your existing code for displaying a question
        }

        function startTimer() {
            var timerContainer = document.getElementById("timer");
            var seconds = 48;

            timer = setInterval(function () {
                seconds--;
                timerContainer.textContent = "Time remaining: " + seconds + " seconds";

                if (seconds <= 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
            // Your existing code for the timer
        }

        function checkAnswer(selectedOption, selectedIndex) {
        clearInterval(timer);

        var currentQuestion = questions[currentQuestionIndex];
        var resultContainer = document.getElementById("result");
        var explanationContainer = document.getElementById("explanation");
        var nextButton = document.getElementById("nextButton");
        var options = document.getElementsByClassName("option");

        // Disable further option selection
        for (var i = 0; i < options.length; i++) {
            options[i].onclick = function () {};
        }

        // Remove all previous highlights
        for (var i = 0; i < options.length; i++) {
            options[i].classList.remove("selected");
            options[i].classList.remove("correct");
        }

        // Store the user's answer in the questions array
        currentQuestion.userAnswer = selectedOption;

        if (selectedOption === currentQuestion.correctOption) {
            resultContainer.textContent = "Correct!";
            explanationContainer.innerHTML = "<p><strong>Explanation</strong>: " + currentQuestion.explanation + "</p>";
            options[selectedIndex].classList.add("correct");
        } else {
            resultContainer.textContent = "Wrong. The correct answer is: " + currentQuestion.correctOption;
            explanationContainer.innerHTML = "<p><strong>Explanation</strong>: " + currentQuestion.explanation + "</p>";
            options[selectedIndex].classList.add("selected");
            options[currentQuestion.options.indexOf(currentQuestion.correctOption)].classList.add("correct");
        }

        stopVoice(); // Stop ongoing voice when moving to the next question
        nextButton.style.display = "block";
    }

            function nextQuestion() {
            clearInterval(timer);
            stopVoice(); // Stop ongoing voice when moving to the next question
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                displayReview(); // Call the displayReview function when all questions are answered
            }
            // Your existing code for moving to the next question
        }

        function toggleVoice(text) {
            if (isVoiceOn) {
                stopVoice();
            } else {
                speak(text);
            }
            isVoiceOn = !isVoiceOn; // Toggle the state
        }
            // Your existing code for toggling voice

        function speak(text) {
            speechSynthesisUtterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speechSynthesisUtterance);
            // Your existing code for speaking
        }

        function stopVoice() {
            if (speechSynthesisUtterance) {
                window.speechSynthesis.cancel();
                speechSynthesisUtterance = null; // Reset the SpeechSynthesisUtterance object
            }
            // Your existing code for stopping voice
        }

        function displayReview() {
        var quizContainer = document.getElementById("quiz-container");
        var reviewContainer = document.getElementById("review-container");
        var reviewText = document.getElementById("review-text");
        var celebrationAnimation = document.getElementById("celebration-animation");

        var correctAnswers = 0;
        var wrongAnswers = 0;

        questions.forEach(function (question) {
            if (question.userAnswer === question.correctOption) {
                correctAnswers++;
            } else {
                wrongAnswers++;
            }
        });

        var passPercentage = 70;
        var userScore = (correctAnswers / questions.length) * 100;

        var reviewMessage = "You answered " + correctAnswers + " out of " + questions.length + " questions correctly.";

        if (userScore >= passPercentage) {
            reviewText.innerHTML = "<p style='font-size: 24px; text-align: center;'>Congratulations! You passed the quiz.</p>";
            celebrationAnimation.innerHTML = "<img src='file:///C:/Users/Engin/OneDrive/Desktop/Website/photos/congratulation.jpg' alt='Celebration'>";
        } else {
            reviewText.innerHTML = "<p style='font-size: 24px; text-align: center;'>Unfortunately, you did not pass the quiz. Better luck next time!</p>";
            celebrationAnimation.innerHTML = "<img src='file:///C:/Users/Engin/OneDrive/Desktop/Website/photos/next.png' alt='Better luck next time'>";
        }

        // Display the count of correct and wrong answers
        reviewMessage += "<br>Correct Answers: " + correctAnswers + "<br>Wrong Answers: " + wrongAnswers;
        reviewText.innerHTML += "<p>" + reviewMessage + "</p>";

        quizContainer.style.display = "none";
        reviewContainer.style.display = "block";
    }

    window.onload = startQuiz;
